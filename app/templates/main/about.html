{% extends "main/base.html" %}

{% block title %}
    About
{% endblock %}


{% block banner %}
    <div class="jumbotron">
        <h1 class="display-4">About me</h1>
        <p class="lead">This is a completely empty page.</p>
    </div>
{% endblock banner %}


{% block content %}

<div class="bd-example">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://storage.yandexcloud.net/playground-server/img/wp5156501.jpeg" class="d-block w-100" height="525">
        </div>
        <div class="carousel-item">
          <img src="https://storage.yandexcloud.net/playground-server/img/wp6124195.jpeg" class="d-block w-100" height="525">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

{% endblock %}
